<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>entry form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Page Background Animation */
    body {
      background: linear-gradient(270deg, #6366f1, #a855f7, #ec4899);
      background-size: 600% 600%;
      animation: moveBg 15s ease-in-out infinite alternate;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    @keyframes moveBg {
      0%   { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Animated RGB border */
    .rgb-border {
      position: relative;
      border-radius: 1rem;
      padding: 2px;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 400% 400%;
      animation: rgbMove 8s linear infinite;
    }

    .rgb-border-inner {
      border-radius: 0.9rem;
      background: linear-gradient(to bottom right, #fdfbfb, #ebedee);
      padding: 2rem;
      transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
    }

    @keyframes rgbMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Dark mode styles */
    body.dark {
      background: linear-gradient(270deg, #0f172a, #1e293b, #334155);
    }

    body.dark .rgb-border-inner {
      background: rgba(30, 41, 59, 0.9); /* Dark glass effect */
      color: white;
    }

    body.dark label {
      color: #e2e8f0;
    }

    body.dark input {
      background: #1e293b;
      color: white;
      border-color: #475569;
    }

    body.dark footer {
      color: #cbd5e1;
    }
  </style>
</head>

<script>
  function updateDateTime() {

    // Format date as "29 August 2025"
    const dateString = now.toLocaleDateString("en-GB", { 
      day: "numeric", 
      month: "long",

    const timeString = now.toLocaleTimeString("en-US", { hour12: true });

    document.getElementById("datetime").textContent = "üìÖ " + dateString + " | ‚è∞ " + timeString;
  }

  // Update every second

<style>

  .flip {
    display: inline-block;
    transition: transform 0.6s ease-in-out;
  }
  .flipped {
    transform: rotate(180deg);
  }
</style>

<script>
  // Expire form after 5 minutes (300 seconds)
  let timeLeft = 300; 
  const form = document.querySelector("form");
  const submitBtn = form.querySelector("button[type='submit']");

  // Create timer box with hourglass
  const timerBox = document.createElement("div");
  timerBox.className = "mt-2 text-red-600 font-semibold text-center text-lg flex items-center justify-center gap-2";
  timerBox.innerHTML = `<span id="hourglass" class="flip">‚è≥</span> <span id="timer-text"></span>`;
  form.parentNode.insertBefore(timerBox, form);

  const hourglass = document.getElementById("hourglass");
  const timerText = document.getElementById("timer-text");

  function updateTimer() {
    const minutes = Math.floor(timeLeft / 60);
    const seconds = timeLeft % 60;

    timerText.textContent = `Form will expire in ${minutes}:${seconds
      .toString()
      .padStart(2, "0")}`;

    // Flip hourglass every 5 seconds
    if (timeLeft % 5 === 0) {
      hourglass.classList.toggle("flipped");
    }

</script>
